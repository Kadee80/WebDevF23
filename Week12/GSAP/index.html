<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello GSAP Tweens</title>

    <style type="text/css" media="screen">
      #sb {
        position: absolute;
        top: 500px;
        left: 0;
      }
    </style>
  </head>
  <body>
    <img src="./img/soccer-ball.png" id="sb" />
    <!-- 5 basketballs to bounce -->
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />

    <!-- Load GSAP core library at the bottom of our body tag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script type="text/javascript">
      // grab the soccer ball element and "kick it"
      const sb = document.getElementById('sb')
      // another way to do the exact same thing
      // document.querySelector('#sb')

      // use GSAPs tween class to animate the soccer balls position
      // rotate and scale over time
      gsap.to(sb, 2, {
        x: 800,
        y: -500,
        rotation: 720,
        scale: 0.5,
        delay: 0.5,
        ease: 'elastic.out',
      })

      // bounce each basketball one by one
      gsap.to('.bball', 1, {
        y: 500,
        rotation: 360,
        delay: 2,
        ease: 'bounce.out',
        stagger: {
          each: 0.5,
        },
      })

      gsap.to('#sb, .bball', 5, {
        opacity: 0,
        delay: 10,
        onComplete: imDone,
      })

      // callback function for the end of the animation
      function imDone() {
        alert("I'm Done!")
      }
    </script>
  </body>
</html>

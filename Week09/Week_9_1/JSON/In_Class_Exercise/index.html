<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSON</title>
    <script type="text/javascript">
      var customer = {
        firstName: 'Tony',
        lastName: 'Pony',
        married: true,
        pets: ['dog', 'cat', 'iguana'],
      }

      // var lastNameIndex = 'lastName'

      // access the customers first name using dot notation
      console.log(customer.firstName)
      // access the last by using a string index
      // console.log(customer[lastNameIndex])
      console.log(customer['lastName'])
      // how would we log Tony's second pet?
      // console.log(customer['pets'][1])
      console.log(customer.pets[1])
      // loop through all pets in the array
      for (var i = 0; i < customer.pets.length; i++) {
        console.log(customer.pets[i])
      }

      // for (pet in customer.pets) {
      //   console.log(pet)
      // }

      // we can also add new properties to an existing object at any time
      customer.age = 45
      console.log(customer)

      // we can also overwrite an existing value
      customer.married = false
      console.log(customer)

      // we can also add to the array of pets
      customer.pets.push('goat')
      console.log(customer.pets)

      // or remove the last one
      // pop returns the removed object
      var removedPet = customer.pets.pop()
      console.log("removing tony's pet " + removedPet)
      console.log(customer.pets)

      var myClass = {
        me: {
          firstName: 'Tony',
          lastName: 'Pony',
          married: false,
          pets: ['dog', 'cat', 'iguana'],
        },
        others: [
          {
            firstName: 'Sally',
            lastName: 'Omally',
            married: false,
            pets: ['chicken'],
          },
          {
            firstName: 'Billy',
            lastName: 'Goat',
            married: true,
            pets: ['goat', 'chicken', 'parrot'],
          },
        ],
      }

      // Tony's third pet
      console.log(myClass.me.pets[2])
      // Bill's last name
      console.log(myClass.others[1].lastName)
      // the 'size' of the others array
      console.log(myClass.others.length)
      // Sally's first pet
      console.log(myClass.others[0].pets[0])
      // the first name of everyone in the others array
      for (var i = 0; i < myClass.others.length; i++) {
        console.log(myClass.others[i].firstName)
      }
    </script>
  </head>
  <body></body>
</html>
